<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="UTF-8">
    <title>All the Vets</title>
</head>
<body>
    <h1 th:text="'Veterinarians Page'">Veterinarians Page</h1>
    <table id="vets" class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="vet : ${vets}">
            <th th:text="${vet.id}">1</th>
            <th th:text="${vet.firstName}">John</th>
            <th th:text="${vet.lastName}">Smith</th>
        </tr>
        </tbody>
    </table>
    <div><a th:href="@{/}">Back to Home Page</a></div>
</body>
</html>
